<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto</title>
</head>

<body>

    <header>
        <div class="titulo">
            <h1>Mi sitio web</h1>
        </div>
        <nav>
            <div class="btnArea">
                <button id="abrirNav" class="btnVerdeOscuro">Abrir navegación</button>
            </div>
            <ul id="navegacion">
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="servicios.html">Servicios</a>
                </li>
                <li>
                    <a href="contacto.html" class="activo">Contacto</a>
                </li>
                <li>
                    <a href="acerca.html">Acerca de</a>
                </li>
            </ul>
            <button id="cerrarNav" class="btnRojo">Cerrar navegación</button>
        </nav>
    </header>

    <main>
        <form method="post" action="https://formspree.io/f/xyyqwnrg">

            <div class="tituloForm">
                <h2>Contacto</h2>
            </div>

            <div class="input-formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="input-formulario">
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="mail">
            </div>

            <div class="input-formulario">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <div class="input-formulario">
                <label for="consulta">Consulta:</label>
                <textarea name="consulta" id="consulta"></textarea>
            </div>

            <div class="input-formulario">
                <button type="submit">Contactar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Sitio hecho con mucho amor por @todos, repositorio: <a class="link-footer"
                href="https://github.com/tomxscode/sitio-egg">tomxscode/sitio-egg</a></p>
        <button> <a href="contacto.html">Contactanos</a></button>
    </footer>
    <script src="navegacion.js"></script>
</body>

</html>
